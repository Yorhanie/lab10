<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Calculate-Page</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel value="Кроки табуляції:"/>
            <h:outputLabel value="#{logicBean.numberOfSteps}"/>
            <h:outputLabel value="Максимальне значення функції:"/>
            <h:outputLabel value="#{logicBean.biggestY}"/>
            <h:outputLabel value="Максимальний аргумент функції:"/>
            <h:outputLabel value="#{logicBean.biggestX} "/>
            <h:outputLabel value="Мінімальне значення функції:"/>
            <h:outputLabel value="#{logicBean.smallestY}"/>
            <h:outputLabel value="Мінімальний аргумент функції:"/>
            <h:outputLabel value="#{logicBean.smallestX}"/>
            <h:outputLabel value="Середнє:"/>
            <h:outputLabel value="#{logicBean.averageOfElements}"/>
            <h:outputLabel value="Сума:"/>
            <h:outputLabel value="#{logicBean.sumOfElements}"/>
        </h:panelGrid>
        <h:form>
            <h:commandButton value="Back" action="#{logicBean.returnToMainPage()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
