<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Main-Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Початкове значення:" for="startValue"/>
                <h:inputText value="#{logicBean.startValue}" id="startValue"/>
                <h:outputLabel value="Кінечне значення:" for="endValue"/>
                <h:inputText value="#{logicBean.endValue}" id="endValue"/>
                <h:outputLabel value="Крок:" for="stepValue"/>
                <h:inputText value="#{logicBean.stepValue}" id="stepValue"/>
                <h:commandButton value="Розрахувати" action="#{logicBean.forRun()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
